<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lindsey Wade's Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" href="styles.css">
</head>


<body>

  <div class="header">
    <input id="search" name="search" placeholder="Search (16pt)" type="text" data-list=".list">
  </div>

  <div class="main">

    <ul class="list">
     
      <li data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <a href="images/01.jpg" data-lightbox="personal-photos" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="images/thumbnails/01.jpg" alt="Photo of Hay Bales"></a>
      </li>
      

      <li data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <a href="images/02.jpg" data-lightbox="personal-photos" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="images/thumbnails/02.jpg" alt="Photo of a Lake and Mountains"></a>
      </li>

      <li data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <a href="images/03.jpg" data-lightbox="personal-photos" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="images/thumbnails/03.jpg" alt="Photo of a Canyon"></a>
      </li>

      <li data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <a href="images/04.jpg" data-lightbox="personal-photos" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="images/thumbnails/04.jpg" alt="Photo of an Iceberg"></a>
      </li>

      <li data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <a href="images/05.jpg" data-lightbox="personal-photos" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="images/thumbnails/05.jpg" alt="Photo of Desert Red Cliffs"></a>
      </li>       

      <li data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <a href="images/06.jpg" data-lightbox="personal-photos" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="images/thumbnails/06.jpg" alt="Photo of a Fall Scene"></a>
      </li>

      <li data-title="I drove past this plantation yesterday, everything is so green!">
        <a href="images/07.jpg" data-lightbox="personal-photos" data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="images/thumbnails/07.jpg" alt="Photo of a Plantation"></a>
      </li>

      <li data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"> 
        <a href="images/08.jpg" data-lightbox="personal-photos" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="images/thumbnails/08.jpg" alt="Photo of Sand Dunes"></a>
      </li>

      <li data-title="We enjoyed a quiet stroll down this countryside lane.">
        <a href="images/09.jpg" data-lightbox="personal-photos" data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="images/thumbnails/09.jpg" alt="Photo of a Countryside Lane"></a>
      </li>

      <li data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <a href="images/10.jpg" data-lightbox="personal-photos" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="images/thumbnails/10.jpg" alt="Photo of a Sunset"></a>
      </li>

      <li data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <a href="images/11.jpg" data-lightbox="personal-photos" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="images/thumbnails/11.jpg" alt="Photo of a Cave"></a>
      </li>

      <li data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <a href="images/12.jpg" data-lightbox="personal-photos" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="images/thumbnails/12.jpg" alt="Photo of a Meadow of Bluebells"></a>
      </li>

    </ul>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
<script src="https://rawgit.com/vdw/HideSeek/master/jquery.hideseek.min.js"></script>
<script src="js/jquery.hideseek.js" type="text/javascript"></script>
<script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })
</script>

<script>
  $(document).ready(function() {
  $('#search').hideseek({
    attribute: 'data-title',
    highlight: true
  });
});
</script>

</body>



</html>
